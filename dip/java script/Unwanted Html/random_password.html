<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>

    <div class="main">
        <input type="text" id="textPassword" readonly>
        <button id="btnGenerate">Generate Password</button>
        <button id="btnCopy">Copy Password</button>
    </div>

    <script>
        // Function to generate a random password
        function generatePassword() {
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
            let pwd = "";
            for (let i = 1; i <= 10; i++) {
                let random = Math.floor(Math.random() * chars.length);
                pwd += chars[random];
            }
            return pwd;
        }

        // Function to handle generating and displaying the password
        function generateAndDisplayPassword() {
            let generatedPassword = generatePassword();
            document.getElementById('textPassword').value = generatedPassword;
        }

        // Event listener for Generate Password button
        document.getElementById('btnGenerate').addEventListener('click', generateAndDisplayPassword);

        // Event listener for Copy Password button
        document.getElementById('btnCopy').addEventListener('click', function () {
            let passwordField = document.getElementById('textPassword');
            passwordField.select();
            document.execCommand('copy');
            alert('Password copied to clipboard: ' + passwordField.value);
        });
    </script>
</body>

</html>
