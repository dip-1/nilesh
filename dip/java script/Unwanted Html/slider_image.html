<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider image</title>
    <style>
        .container img {
            width: 400px;
        }
        .buttons{
            align-items: center;
            justify-content: center;
            padding-left: 140px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="" alt="" id="slider_image">
    </div>

    <div class="buttons">
        <button id="btnPrev">Prev</button>
        <button id="btnNext">Next</button>
    </div>

    <script>
        const images = [
            "/images/img2.jpg",
            "/images/img3.jpg",
            "/images/img4.jpg",
            "/images/img1.jpg",
        ];

        const slider_image = document.getElementById("slider_image");
        const btnPrev = document.getElementById("btnPrev");
        const btnNext = document.getElementById("btnNext");

        let index = 0;
        let totalPhotos = images.length;
        slider_image.src = images[index];


        function Next() {
            index++;
            if (index >= totalPhotos)
                index = 0;
            slider_image.src = images[index];
        }


        function Prev() {
            index--;
            if (index < 0)
                index = totalPhotos - 1;
            slider_image.src = images[index];
        }
        btnNext.addEventListener("click", Next);
        btnPrev.addEventListener("click", Prev);

        const autoslider = setInterval(Next, 1000);
    </script>
</body>

</html>
